<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>minmax demo</title>
        <link
            href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Source+Sans+Pro:400,400i,600,600i"
            rel="stylesheet">
        <link rel="stylesheet" href="css/template.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <!-- 
    You should be able to span rows and col and row
    examples
     grid-column: 2 
     grid-column: 2 /span 2;
     grid-column: 3
   

 
 -->

    <style>
        body {
            background: #282c34;
            padding: 2rem;
        }

        .grid {
            border: 5px solid rgba(255, 255, 255, 0.16);
            background: rgba(255, 255, 255, 0.16);
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1rem;
        }



        aside {}
    </style>

    <body>

        <div class="grid">
            <header>
                <code class="identifier"><pre>header</pre></code>
                <!-- copy additional markup here for min and max -->
            </header>

            <nav>
                <code class="identifier"><pre>nav</pre></code>
            </nav>

            <main>
                <code class="identifier"><pre>main</pre></code>
            </main>
            <section>
                <code class="identifier"><pre>section</pre></code>
            </section>
            <aside>
                <code class="identifier"><pre>aside</pre></code>
            </aside>
            <footer>
                <code class="identifier"><pre>footer</pre></code>
            </footer>

        </div>






    </body>

</html>
